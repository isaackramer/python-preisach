[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "preisach"
dynamic = ["version", "readme"]
authors = [
    { name="Isaac Kramer", email="43068145+isaackramer@users.noreply.github.com" },
    { name="Peter HillerstrÃ¶m", email="peter.hillerstrom@gmail.com" },
]
description = "Python implementation of the Preisach model of hysteresis"
requires-python = ">=3.7"
keywords = [
    "hysteresis",
]
license = { text = "MIT License" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy >= 1.23.5",
    "palettable >= 3.3.0",
]

[project.optional-dependencies]
dev = [
    "black >= 22.1.0",
    "flake8 >= 6.0.0",
    "pycodestyle >= 2.10.0",
    "pylint >= 2.15.10",
]
notebook = [
    "jupyter >= 5.1.4",
]
plot = [
    "matplotlib ~= 3.4.3",
]

# [project.gui-scripts]
# preisach-widget = preisach.plot_preisach_widget:main [plot]

[project.urls]
"Homepage" = "https://github.com/isaackramer/python-preisach"
"Bug Tracker" = "https://github.com/isaackramer/python-preisach/issues"

[tool.setuptools]
packages = "find:"
package_dir = "=src"

[tool.setuptools.dynamic]
version = {attr = "preisach.VERSION"}
readme = {file = ["README.md"]}
